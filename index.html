<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Age calculator app</title>
  </head>
  <body>
    <main id="container">
      <form action="" id="form-details">
        <div class="pair-input">
          <label for="day">day</label>
          <input type="text" id="day-input" name="day" />
          <span id="err-msg-day"></span>
        </div>

        <div class="pair-input">
          <label for="month">month</label>
          <input type="text" id="month-input" name="month" />
          <span id="err-msg-month"></span>
        </div>

        <div class="pair-input">
          <label for="year">year</label>
          <input type="text" id="year-input" name="year" />
          <span id="err-msg-year"></span>
        </div>
      </form>
      <hr />

      <div id="years-output">--years</div>
      <div id="months-output">--months</div>
      <div id="days-output">--days</div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="main.js"></script>
  </body>
</html>
